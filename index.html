<!DOCTYPE html>
<html>
  <head>
    <title>Teachers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/teacher.png">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1>Teachers</h1>
      <h2>Meet Professional Trainers</h2>
      <div class="teacher-wrapper">
        <div class="teacher boy-1">
          <img src="images/boy1.jpg" alt="Teacher" />
          <h3>Mark Wilson</h3>
          <p>I love Teaching</p>
          <ul class="icon">
            <li><a href="#" class="fab fa-facebook-square"></a></li>
            <li><a href="#" class="fab fa-twitter"></a></li>
            <li><a href="#" class="fab fa-instagram"></a></li>
          </ul>
        </div>
        <div class="teacher girl-1">
          <img src="images/girl1.jpg" alt="Teacher" />
          <h3>Catherine</h3>
          <p>Education is the key!</p>
          <ul class="icon">
            <li><a href="#" class="fab fa-google"></a></li>
            <li><a href="#" class="fab fa-instagram"></a></li>
          </ul>
        </div>
        <div class="teacher girl-2">
          <img src="images/girl2.jpg" alt="Teacher" />
          <h3>Jessie Ca</h3>
          <p>I like Online Courses</p>
          <ul class="icon">
            <li><a href="#" class="fab fa-twitter"></a></li>
            <li><a href="#" class="far fa-envelope"></a></li>
            <li><a href="#" class="fab fa-linkedin-in"></a></li>
          </ul>
        </div>
        <div class="teacher boy-2">
          <img src="images/boy2.jpg" alt="Teacher" />
          <h3>Andrew Berti</h3>
          <p>Learning is fun</p>
          <ul class="icon">
            <li><a href="#" class="fab fa-twitter"></a></li>
            <li><a href="#" class="fab fa-google"></a></li>
            <li><a href="#" class="fab fa-behance"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
